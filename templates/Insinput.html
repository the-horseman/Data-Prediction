<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>
<!-- 'witnesses', 'total_claim_amount', 'injury_claim', 'property_claim', 'vehicle_claim', 'auto_year'] -->
<form action="/Inssubmit" method='post'>
  <label for="months as customer">Months as Customer:</label><br>
  <input type="text" id="months_as_customer" name="months_as_customer" value="0"><br>
  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age" value="0"><br><br>
  <label for="policy_number">Policy Number:</label><br>
  <input type="text" id="policy_number" name="policy_number" value="0"><br><br>
  <label for="policy_deductable">Policy Deductable:</label><br>
  <input type="text" id="policy_deductable" name="policy_deductable" value="0"><br><br>
  <label for="policy_annual_premium">Policy Annual Premium:</label><br>
  <input type="text" id="policy_annual_premium" name="policy_annual_premium" value="0"><br><br>
  <label for="umbrella_limit">Umbrella Limit:</label><br>
  <input type="text" id="umbrella_limit" name="umbrella_limit" value="0"><br><br>
  <label for="insured_zip">Insured Zip:</label><br>
  <input type="text" id="insured_zip" name="insured_zip" value="0"><br><br>
  <label for="capital-gains">Capital Gains:</label><br>
  <input type="text" id="capital-gains" name="capital-gains" value="0"><br><br>
  <label for="capital-loss">Capital Loss:</label><br>
  <input type="text" id="capital-loss" name="capital-loss" value="0"><br><br>
  <label for="incident_hour_of_the_day">Incident hour of the day:</label><br>
  <input type="text" id="incident_hour_of_the_day" name="incident_hour_of_the_day" value="0"><br><br>
  <label for="number_of_vehicles_involved">Number of vehicles involved:</label><br>
  <input type="text" id="number_of_vehicles_involved" name="number_of_vehicles_involved" value="0"><br><br>
  <label for="bodily_injuries">Bodily Injuries:</label><br>
  <input type="text" id="bodily_injuries" name="bodily_injuries" value="0"><br><br>
  <label for="witnesses">Witnesses:</label><br>
  <input type="text" id="witnesses" name="witnesses" value="0"><br><br>
  <label for="total_claim_amount">Total Claim Amount:</label><br>
  <input type="text" id="total_claim_amount" name="total_claim_amount" value="0"><br><br>
  <label for="injury_claim">Injury Claim:</label><br>
  <input type="text" id="injury_claim" name="injury_claim" value="0"><br><br>
  <label for="property_claim">Property Claim:</label><br>
  <input type="text" id="property_claim" name="property_claim" value="0"><br><br>
  <label for="vehicle_claim">vehicle_claim:</label><br>
  <input type="text" id="vehicle_claim" name="vehicle_claim" value="0"><br><br>
  <label for="auto_year">Auto Year:</label><br>
  <input type="text" id="auto_year" name="auto_year" value="0"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>

</body>
</html>
